<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/mainStyle.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
</head>
<body ng-app="shoppingList" ng-controller="myCtrl">
<ul>
	<li ng-repeat="x in fruits">{{x}}
	<span ng-click="removeItem($index)">&times;</span></li>
</ul>
<input ng-model="addMe">
<button ng-click="addItem()">Add</button>
<p>{{errortext}}</p>




<script>
	var app = angular.module('shoppingList', []);
	app.controller('myCtrl',['$scope', function myCtrl($scope) {
		$scope.fruits = ["Avocado", "Mango", "Grapes", "Bananas", "Apples"];
		$scope.addItem = function() {
			$scope.errortext = "";
			if(!$scope.addMe) {
				$scope.errortext = "You can't add empty item.";
				return; 
			}
			if($scope.fruits.indexOf($scope.addMe) == -1) {
				$scope.fruits.push($scope.addMe);
			}
			else { $scope.errortext = "You already have added this item."}
		};
		$scope.removeItem = function(x) {
			$scope.errortext = "";
			$scope.fruits.splice(x, 1);
		}
	}]);
</script>	
</body>
</html>
